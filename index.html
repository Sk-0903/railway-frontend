<!DOCTYPE html>
<html>
<head>
  <title>Railway Reservation System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>ðŸš† Railway Reservation System</h1>

<div class="form">
  <input type="number" id="pid" placeholder="Passenger ID">
  <input type="text" id="name" placeholder="Passenger Name">
  <input type="number" id="age" placeholder="Age">

  <button onclick="bookTicket()">Book Ticket</button>
  <button onclick="cancelTicket()">Cancel Ticket</button>
</div>

<h2>Confirmed Tickets</h2>
<table id="confirmed">
  <tr>
    <th>ID</th><th>Name</th><th>Age</th><th>Seat</th>
  </tr>
</table>

<h2>Waiting List</h2>
<table id="waiting">
  <tr>
    <th>ID</th><th>Name</th><th>Age</th>
  </tr>
</table>

<script src="script.js"></script>
</body>
</html>
